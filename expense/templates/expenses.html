{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "{% static 'expenses.css'%} ">
    <title>Expenses for the month</title>
    <style>
        .header-text{
            text-align: center;
        }

        #expenses {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }

        #expenses td, #expenses th {
        border: 1px solid #ddd;
        padding: 8px;
        }

        #expenses th {
        padding-top: 20px;
        padding-bottom: 20px;
        text-align: left;
        background-color: #04AA6D;
        color: white;
        }
    </style>
</head>
<body>
    <h1 class = 'header-text'>Expense Tracker</h1>
    <div>  
        <div>
            <div>
                <table id = "expenses">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for expense in expenses%}
                        <tr>
                            <td>{{expense.name}}</td>
                            <td>{{expense.description}}</td>
                            <td>Â£{{expense.amount}}</td>
                        </tr> 
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>     
    </div>
</body>
</html>
